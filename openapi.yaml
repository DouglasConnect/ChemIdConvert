openapi: 3.0.0
x-orn-@id: 'https://chemidconvert/v2'
x-orn-@type: 'x-orn:Service'
servers:
  - url: 'https://chemidconvert/v2'
info:
  title: ChemIdConvert - Chemical identifier conversion service
  description: 'This REST Api allows you to submit chemical identifiers in one format and translate it into another format (e.g. SMILES -> InChi)'
  version: 1.0.0
paths:
  /asSvg:
    get:
      summary: Returns an svg text of the given molecule
      parameters:
        - $ref: '#/components/parameters/smiles'
        - name: width
          in: query
          description: SVG image width
          required: false
          schema:
            type: integer
            default: 450
        - name: height
          in: query
          description: SVG image height
          required: false
          schema:
            type: integer
            default: 450
      responses:
        '200':
          description: Successfully created an svg represenatation
          content:
            image/svg+xml:
              schema:
                type: string
                description: The text representation of the svg of the molecule
            application/json:
              schema:
                type: string
                description: The text representation of the svg of the molecule
        default:
          description: Unexpected error
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/simpleError'
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
  /molWeight:
    x-orn-@id: "https://chemidconvert/v2/molWeight"
    x-orn-@type: "x-orn:Prediction"
    x-orn:expects: "x-orn:Compound"
    x-orn:returns: "molecularMass"
    get:
      summary: Returns the molecular weight (calculated with rdkit)
      parameters:
        - smiles:
            name: smiles
            x-orn-@type: "x-orn:Smiles"
            in: query
            description: Compound structure notated using SMILES notation
            required: true
            schema:
              type: string
      responses:
        '200':
          molWeight:
            description: The molecular weight (caluclated with rdkit)
            content:
              application/json-ld:
                schema:
                  type: object
                  properties:
                    "@context":
                      type: object
                      description: The Json-LD context
                    "@id":
                      type: string
                      description: The Json-LD id of the prediction
                    "@type":
                      type: string
                      description: The Json-LD type of this value
                    smiles:
                      type: string
                      description: Compound structure notated using (canonical) SMILES notation
                      x-orn-ontology-term: 'http://edamontology.org/format_1196'
                    molWeight:
                      type: number
                      description: The molecular weight (caluclated with rdkit)
              application/json:
                schema:
                  type: object
                  x-orn:@context: "https://chemidconvert/v2/context.json"
                  properties:
                    "@id":
                      type: string
                      description: The Json-LD id of the prediction
                    "@type":
                      type: string
                      description: The Json-LD type of this value
                    smiles:
                      type: string
                      description: Compound structure notated using (canonical) SMILES notation
                    molWeight:
                      type: number
                      description: The molecular weight (caluclated with rdkit)
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
  /smiles/to/inchi:
    get:
      summary: Converts from a SMILES format into InChI format
      description: >
        Converts from a SMILES format into InChI format. Only a single match is
        returned if there is an ambiguity in the conversion. The conversion is
        performed in process via rdkit.
      tags:
        - 'SMILES, InChI'
      parameters:
        - smiles:
          name: smiles
          in: query
          description: Compound structure notated using SMILES notation
          required: true
          x-ontology: 'http://edamontology.org/format_1196'
          schema:
            type: string
            format: smiles
      responses:
        '200':
          $ref: '#/components/responses/inchi'
        '400':
          description: Invalid request (typically a mandatory parameter was missing or malformed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
  /inchi/to/smiles:
    get:
      summary: Converts from a InChI format into (canonical) SMILES format
      description: >
        Converts from InChI format into (canonical) SMILES. Only a single match
        is returned if there is an ambiguity in the conversion. The conversion is
        performed in process via rdkit.
      tags:
        - 'SMILES, InChI'
      parameters:
        - $ref: '#/components/parameters/inchi'
      responses:
        '200':
          $ref: '#/components/responses/smiles'
        '400':
          description: Invalid request (typically a mandatory parameter was missing or malformed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
  /inchi/to/inchikey:
    get:
      summary: Converts from a InChI format into InChIKey format
      description: >
        Converts from InChI format into InChIKey. The conversion is performed in
        process via rdkit.
      tags:
        - 'InChI, InChIKey'
      parameters:
        - $ref: '#/components/parameters/inchi'
      responses:
        '200':
          $ref: '#/components/responses/inchikey'
        '400':
          description: Invalid request (typically a mandatory parameter was missing or malformed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
  /inchikey/to/inchi:
    get:
      summary: Converts from a InChIKey format into InChI format
      description: >
        Converts from InChIKey format into InChI. The conversion is performed by
        using an external webservice and has relatively high latency.
      tags:
        - 'InChI, InChIKey'
      parameters:
        - $ref: '#/components/parameters/inchikey'
      responses:
        '200':
          $ref: '#/components/responses/inchi'
        '400':
          description: Invalid request (typically a mandatory parameter was missing or malformed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        '500':
          description: Error in conversion by external webservice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        '504':
          description: Upstream service timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
  /smiles/to/inchikey:
    get:
      summary: Converts from a SMILES format into InChIKey format
      description: >
