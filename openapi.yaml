          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        '500':
          description: Error in conversion by external webservice
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        '504':
          description: Upstream service timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/simpleError'
        default:
